<table class="table table-hover table-striped table-dark">
  <thead>
    <tr>
      <th>Date</th>
      <th>Commit</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contribution of currentContributions">
      <td>
        {{ contribution.calculation_utc_datetime }}
      </td>
      <td>
        <a href="{{ currentProject.git_address }}/commit/{{ contribution.commit_id }}">
          #{{ contribution.commit_id }}
        </a>

      </td>
      <td>
        {{ contribution.number_of_tokens }} <i class="fas fa-fw fa-coins"></i>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th colspan="2" class="text-right">
        Total
      </th>
      <th>
        {{ contributionsSum() }} <i class="fas fa-fw fa-coins"></i>
      </th>
    </tr>
  </tfoot>
</table>
