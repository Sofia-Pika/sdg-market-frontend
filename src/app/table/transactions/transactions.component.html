<table class="table table-hover table-striped table-dark">
  <thead>
    <tr>
      <th>Date</th>
      <th>Transaction label</th>
      <th>From user</th>
      <th>To user</th>
      <th>Token</th>
      <th>SDG</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transaction of currentTransactions">
      <td>
        {{ transaction.created_at }}
      </td>

      <td>
        {{ transaction.transaction_label }}
      </td>

      <td>
        <a target="_blank" href="https://github.com/{{ transaction.from_user?.username }}">
          {{ transaction.from_user?.name }}
        </a>
      </td>

      <td>
         <a target="_blank" href="https://github.com/{{ transaction.to_user?.username }}">
          {{ transaction.to_user?.name }}
        </a>
      </td>
      
      <td>
        <i class="fas fa-fw fa-coins"></i>
        {{ transaction.nb_tokens }}
      </td>
      
      <td>
        <span class="badge badge-warning" *ngIf="transaction.nb_sdg">
          <i class="fas fa-fw fa-money-bill"></i>
          {{ transaction.nb_sdg }}
        </span>
      </td>
      
    </tr>
  </tbody>
  <tfoot>
    
  </tfoot>
</table>
